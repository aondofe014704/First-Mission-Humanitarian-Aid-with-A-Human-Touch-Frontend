<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Offline</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            margin:0;
            background:#f0f4f8;
            color:#333;
            text-align:center;
        }
        .card {
            background:#fff;
            padding:1.5rem;
            border-radius:10px;
            box-shadow:0 12px 36px rgba(0,0,0,0.08);
            max-width:380px;
        }
        img { max-width:100%; height:auto; margin-top:1rem; }
    </style>
</head>
<body>
<div class="card">
    <h1>You're Offline</h1>
    <p>We can't load new stories right now. Previously loaded stories may still be visible.</p>
    <p>Reconnect to get fresh content.</p>
</div>
</body>
</html>
